<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="tester.js"></script>
<script src="core.js"></script>
<script>
Tester.testAsync({
	"Correct Login": function(t,s,f){
			iLearner.Login("tutor", "itutor123", s, f);
		},
	"Incorrect Login": function(t,s,f){
			iLearner.Login("tutor", "badpass", f, s);
		},
	"Member Report Card List (All Tutors)": function(t,s,f){
			iLearner.getMemberReportCardList({})
				.done(function(list){
					if(list && list.length) {
						return s();
					}
					f();
				})
				.fail(f);
		},
	"Member Report Card List (One Tutor)": function(t,s,f){
			iLearner.getMemberReportCardList({ tutor: 3967 })
				.done(function(list){
					if(list && list.length) {
						return s();
					}
					f();
				})
				.fail(f);
		}
});
</script>
